<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic tac toe</title>
    <link rel="stylesheet" href="page.css" />
  </head>
  <body>
    <div class="upper">
      <img class="img-1" src="pngegg.png" alt="#" />
      <div class="middle-div">
        <h1>Welcome to Tic Tac Toe</h1>
        <br>
        <button id="on-btn">start</button>
      </div>
      <img class="img-2" src="pngegg.png" alt="#" />
    </div>

    <nav>
      <ul>
        <li>tic tac toe</li>
      </ul>
    </nav>

    <div class="main">
      <div class="game">
        <div class="container bt bl bb"><span id="item"></span></div>
        <div class="container bt bl bb"><span id="item"></span></div>
        <div class="container bt bl br bb"><span id="item"></span></div>
        <div class="container bl bb"><span id="item"></span></div>
        <div class="container bb bl"><span id="item"></span></div>
        <div class="container bb bl br"><span id="item"></span></div>
        <div class="container bl bb"><span id="item"></span></div>
        <div class="container bl bb"><span id="item"></span></div>
        <div class="container bb br bl"><span id="item"></span></div>
      </div>
      <div class="info ">
        <!-- <h1>Welcome to the game</h1> -->
        <div class="gameinfo"><h1>Now Turn For X</h1></div>
        <button class="reset" onclick="resetbtn()">Reset</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
